<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Lift-Simulation</title>
</head>

<body>
  <main>
    <div class="input-area">
      <h1>Lift Simulation</h1>
      <div class="input-group">
        <label class="label">Floor Number</label>
        <input name="floor" id="floor" type="number" placeholder="max 100 min 1">
      </div>
      <div class="input-group">
        <label class="label">Lift Number</label>
        <input name="lift" id="lift" type="number" placeholder="max 10 min 1">
      </div>
      <div class="input-btn">
        <button type="submit" id="submit">SUBMIT </button>
      </div>
    </div>

    <div class="output-area hide">
      <div class="action-btn">
        <button class="btn" id="back">BACK</button>
        <button class="btn" id="reset">RESET</button>
      </div>

      <div class="building">

                                   <div class="lift-door door-right"></div>
                              </div>
                         </div>
                    </div> -->

    </div>


  </main>

</body>

</html>
