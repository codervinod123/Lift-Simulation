<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulation App</title>
    <link rel="stylesheet" href="lift_simulation.css">
</head>
<body>
    <div class="simulation_container">
        <div class="input_area">
            <h1>Application for lift Simulation</h1>
            <div class="input_floor">
                <label>Please Enter The Number Of Floor</label>
                <input type="number" name="floor" id="floor" placeholder="Input Number of Floor">
            </div>

            <div class="input_lift">
                <label>Please Enter The Number Of Lift</label>
                <input type="number" name="lift" id="lift" placeholder="Input Number of Lift">
            </div>

            <button id="submit" class="btn">SUBMIT</button>
        </div>


        <div class="output-area hide">
           <div class="building">
        </div>




    </div>
    <script src="./lift_simulation.js"></script>
</body>
</html>
